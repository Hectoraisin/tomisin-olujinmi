      #name: Search
      #url: search/
      #weight: 250 
      
outputs:
  home:
    - HTML
    - RSS
    - JSON
     
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema
  description: "Breaker of Words. Thinker and Tinkerer"
  defaultTheme: auto
  ShowShareButttons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
