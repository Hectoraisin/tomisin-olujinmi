    - identifier: About
      name: About
      url: /about
      weight: 50
    - identifier: Archives
      name: Archives
      url: /archives
      weight: 100
    - identifier: Portfolio
      name: Portfolio
      url: https://portfolio.tomisinolujinmi.com
      weight: 150
